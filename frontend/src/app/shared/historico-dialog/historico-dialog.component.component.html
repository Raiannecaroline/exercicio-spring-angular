<h1 mat-dialog-title>Histórico de documento</h1>

<div mat-dialog-content>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let historico">{{ historico.id }}</td>
    </ng-container>
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let historico">
        {{ historico.data | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="mudanca">
      <th mat-header-cell *matHeaderCellDef>Alteração</th>
      <td mat-cell *matCellDef="let historico">{{ historico.mudanca }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'data', 'mudanca']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'data', 'mudanca']"></tr>
  </table>
</div>
<div mat-dialog-actions class="btn-1">
  <button mat-raised-button (click)="dialogRef.close()" color="primary">
    Fechar
  </button>
</div>
